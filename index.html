<!DOCTYPE html>

<html>
    <head>
        <title>Project Manageemnt Tool</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Project Management Tool</h1>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <input id="search-text" class="filter" type="text" placeholder="Filter sprints">
                <select id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="sprints"></div>
            <button id="add-sprint" class="button">Add Sprint</button>
        </div>
        <script src="./scripts/uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script>
        <script src="./scripts/sprint-functions.js"></script>
        <script src="./scripts/sprint-app.js"></script>
    </body>
</html>
